<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <!-- Link Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Guta - POS</title>
</head>

<body>
  <nav class="navbar navbar-expand-md align-items-center bg-light-custom">
    <div class="container-fluid">
      <i class="bi bi-list fs-2 d-lg-none text-white" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" role="button"></i>
      <a class="navbar-brand fw-bold text-white">MyPOS</a>

      <div class="dropdown">
        <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
          <img src="images/download.webp" alt="Lâm" class="rounded-circle" style="width:36px;">
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Phan Huỳnh Hoàng Lâm</a></li>
          <li><a class="dropdown-item ms-2" href="#">Đổi mật khẩu</a></li>
          <li><a class="dropdown-item ms-2" href="#">Đăng xuất</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid ps-0">
    <div class="row g-0">
      <div class="col-lg-2 border-end">
        <div class="offcanvas-lg offcanvas-start back-ground-sidebar" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarMenuLabel">Menu</h5>
            <button type="button" class="btn-close d-lg-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>

          <div class="offcanvas-body p-3">
            <ul class="nav flex-column ms-2 gap-1">
              <li class="nav-item">
                <a id="ajax-content" class="nav-link active" href="#">
                  <i class="bi bi-house-door me-2"></i>Trang chính
                </a>
              </li>
              <li class="nav-item">
                <a id="ajax-Mapcontent" class="nav-link" href="#">
                  <i class="bi bi-grid-1x2 me-2"></i>Sơ đồ bàn
                </a>
              </li>
              <li class="nav-item">
                <a id="ajax-Menucontent" class="nav-link" href="#">
                  <i class="bi bi-book me-2"></i>Menu
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div id="content" class="col-md-12 col-lg-10 p-4">
        <!-- Nội dung được AJAX tải vào đây -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
<script src="js/main.js"></script>
