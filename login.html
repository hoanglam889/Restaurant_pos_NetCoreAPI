<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - POS</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Link Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center bg-light-custom">
    <style>
        html, body {
            height: 100%; /* <-- 1. Ép body cao 100% */
        }
        body {
            display: flex;         /* <-- 2. Dùng Flexbox */
            align-items: center;   /* <-- 3. CĂN DỌC (GIỮA) */
            justify-content: center; /* <-- 4. CĂN NGANG (GIỮA) */ 
        }
        @media (min-width: 576px) and (max-width: 991.98px) {
            .login-box {
                width: 90% !important; 
            }
        }

        /* 3. Cho Phone (NHỎ HƠN 576px) */
        /* Đây là code cho cái ảnh bạn gửi (390px) */
        @media (max-width: 575.98px) {
            .login-box {
                width: 75% !important;
            }
        }
        #forget-pass:hover {
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
    <div class="login-box h50 w-25 bg-white p-4 rounded-3 shadow">
        <form action="">
            <h2 class="mb-4 text-dark">Đăng nhập</h2>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Tên đăng nhập" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Mật khẩu" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                 <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
            </button>
            <p id = "forget-pass" class="small text-muted pt-2">Quên mật khẩu?</p>
        </form>
    </div>
</body>
</html>
